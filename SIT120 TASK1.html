<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Beginner's Page</title>
    
    <!-- Internal Styles (in the <head> section) -->
    <style>
        /* Header Style */
        h1 {
            color: blue;
            text-align: center;
        }

        /* Table Style */
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        /* Form Style */
        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        label, input {
            display: block;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: #008CBA;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>

    <!-- External Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <h1>Welcome to My Beginner's Page</h1>

    <!-- Image with Inline Style -->
    <img src="https://via.placeholder.com/300" alt="Placeholder Image" style="display: block; margin: 0 auto;">

    <!-- Table with Inline Style -->
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>John</td>
            <td>25</td>
        </tr>
        <tr>
            <td>Jane</td>
            <td>30</td>
        </tr>
    </table>

    <!-- Form with Internal Style -->
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" style="width: 100%;" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" style="width: 100%;" required>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" style="width: 100%;" required></textarea>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
